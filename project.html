<!DOCTYPE html>
<html>
    <style>
        *{
            text-align: center;
        }
        img{
            border: solid;
        }

    </style>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script type="text/javascript">


    
//Json Processing
    function GetJson() {
        var jsonDOC = document.getElementById("jsonFile").value;

        if(jsonDOC == ""){
            alert("Invalid Link");
        }

        $("#status").text("Started!");
        $.getJSON(jsonDOC, function (json) {
            displayJson(json);

        }).fail(function () {
            $("#status").text("Error!");
        })
        .always(function () {
            $("#status").text("Completed!");
        });
    }
    function displayJson(json) {
        let output = " "

        //Manipulating the dom.


        for(const x in json.laptops){

            json.laptops[x].Price += "$"

        output += "<strong>Id: </strong>" + json.laptops[x].id + "<br>";
        output += "<strong>Brand: </strong>" +json.laptops[x].Brand + "<br>";
        output += "<strong>Price: </strong>" +json.laptops[x].Price + "<br>";
        output += "<strong>CPU: </strong>" +json.laptops[x].CPU + "<br>";
        output += "<strong>GPU: </strong>" +json.laptops[x].GPU + "<br>";
        output += "<strong>RAM: </strong>" +json.laptops[x].RAM + "<br>";
        output += "<strong>Storage: </strong>" +json.laptops[x].Storage + "<br>";
        output += "<strong>OS: </strong>" +json.laptops[x].OS + "<br><br>";
        output += "<img src=" + json.laptops[x].photo + " style=\"width:200px;height:200px;\">" + "<br><br><br><br>";
        }
        document.getElementById("json").innerHTML = output;
    }

</script>

<body>
    <h1>Project 2</h1>
    <hr>
    <br>
    <div id="weatherResults">
        <div id="json">

        </div>
        <hr>

    </div>
    <label for="jsonFile">Input Json File Link</label>
    <input type="link" id="jsonFile" name="jsonFile"><br><br>
    <button type="button" onclick="GetJson()" id="GetJson">
        Get json
    </button>

    </form>


    <br>
</body>

</html>
