<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Choose From the Best Range of Laptops</h1>
        </header>
        <main>
            <div id="laptops">
                <button id="btnShowLaptops" onclick="GetLaptops()">Show Laptops</button>
                <div id="laptopResult">

                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script>
            //FUNCTION TO GET JSON OBJECTS
            function GetLaptops() {
                $.ajax({
                    url: 'laptops.json',
                    type: 'GET',
                    datatype: 'json',
                    success: function(data) {
                        DisplayLaptops(data);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        alert(textStatus);
                    }
                });
            }
            function DisplayLaptops(jsonFile) {
                var image_source = "";
                var output = "";
                $(jsonFile.laptops).each(function(index) {
                    output += "ID: " + jsonFile.laptops[index].id + "<br>";
                    output += "Brand: " + jsonFile.laptops[index].Brand + "<br>";
                    output += "Price: " + jsonFile.laptops[index].Price + "<br>";
                    output += "CPU: " + jsonFile.laptops[index].CPU + "<br>";
                    output += "GPU: " + jsonFile.laptops[index].GPU + "<br>";
                    output += "RAM: " + jsonFile.laptops[index].RAM + "<br>";
                    output += "Storage: " + jsonFile.laptops[index].Storage + "<br>";
                    output += "OS: " + jsonFile.laptops[index].OS + "<br>";
                    //image_source = jsonFile.laptops[index].photo;
                })  
                document.getElementById('laptopResult').innerHTML = output;
            }
        </script>
    </body>
</html>
